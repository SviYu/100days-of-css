<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>DAY #9</title>

<body>

                <div class="hill-bg1"></div>

                <div class="hill1"></div>
                <div class="hill2"></div>

                <div class="bigdrop1"></div>
                <div class="bigdrop2"></div>
                <div class="bigdrop3"></div>
                <div class="bigdrop4"></div>
                <div class="bigdrop5"></div>
                <div class="bigdrop6"></div>
                <div class="bigdrop7"></div>
                <div class="bigdrop8"></div>
                <div class="bigdrop9"></div>
                <div class="bigdrop10"></div>

                <div class="mediumdrop1"></div>

                <div class="smalldrop8"></div>
                <div class="smalldrop9"></div>
                <div class="smalldrop10"></div>

                <div class="main-temp">12˚</div>
                <div class="today">
                    <div>Wind: E 7km/h</div>
                    <div>Humidity: 87%</div>
                </div>
                <div class="other-day">
                    <div class="singleday">TUE
                        <div class="temp">21˚ / 9˚</div>
                    </div>
                    <div class="singleday">WED
                        <div class="temp">23˚ / 10˚</div>
                    </div>
